<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>minimal button</title>
</head>
<body>
    <div class="whole">
        <div class="box box1">
                <div class="button btn1"> box 1</div>
            </div>
        <div class="box box2">
                <div class="button btn2"> box 2</div>
            </div>
        <div class="box box3">
                <div class="button btn3"> box 3</div>
            </div>
        <div class="box box4">
                <div class="button btn4"><p class="para"> box 4</p></div>
            </div>
        <div class="box box5">
                <div class="button btn5"> box 5</div>
            </div>
        <div class="box box6">
                <div class="button btn6"> box 6</div>
            </div>
    </div>
</body>
</html>
